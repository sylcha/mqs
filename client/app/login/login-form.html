<!-- Login Modal -->

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title" id="loginModalTitle">Enter the site</h2>
            </div>
            <div class="modal-body">

                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <form id="loginForm" method="post" class="form-horizontal">
                                <h3>Login</h3>
                                    <label for="login-username">Username</label>
                                    <div class="input-group" id="login-username">
                                        <span class="input-group-addon" id="login-username-icon">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                                    </div><br>
                                    <label for="login-password">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon" id="login-password-icon">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                                    </div><br>
                                    <button type="submit" class="btn btn-primary">
                                        Login
                                    </button>
                                <br>
                                <h3>Social Network Login</h3>
                                <p>
                                    <a class="btn btn-social-icon btn-google">
    <span class="fa fa-google"></span>
  </a>
  <a class="btn btn-social-icon btn-github">
    <span class="fa fa-github"></span>
  </a>
  <a class="btn btn-social-icon btn-facebook">
    <span class="fa fa-facebook"></span>
  </a>
                                </p>
                            </form>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <form id="registerForm" method="post" class="form-horizontal">
                                <h3>Register</h3>
                                    <label for="register-username">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-addon" id="register-username-icon">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" class="form-control" id="register-username" placeholder="Username" aria-describedby="basic-addon1">
                                    </div><br>
                                    <label for="register-email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-addon" id="register-email-icon">
                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" class="form-control" id="register-email" placeholder="Email" aria-describedby="basic-addon1">
                                    </div><br>
                                    <label for="register-password">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon" id="register-password-icon">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" class="form-control" id="register-password" placeholder="Password">
                                    </div><br>
                                    <label for="register-password-confirm"> Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon" id="register-password-icon">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" class="form-control" id="register-password-confirm" placeholder="Confirm Password">
                                    </div><br>
                                    <button type="submit" class="btn btn-primary">
                                        Register
                                    </button>
                            </form>
                        </div>
                    </div>

            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Sign In</button>
            </div> -->
        </div>
    </div>
</div>
